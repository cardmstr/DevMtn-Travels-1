<section class="packages-main">
    <section ng-repeat="pack in packages" class="package-card">
        <img ng-src="{{pack.image}}" alt="picture of {{pack.city}}">
        <h6> {{pack.city}}</h6>
        <h1>{{pack.country}}</h1>
        <p>{{pack.desc}}</p>
        <button ui-sref="booked({id: {{pack.id}}, from: 'packages' })">Book Now</button>
    </section>
</section>
